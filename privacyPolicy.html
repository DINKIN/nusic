    <title>nusic privacy policy</title>

  <body>
  <p>Nusic uses <a href="http://musicbrainz.org">MusicBrainz</a> to find out about new releases of your favorite artists. It does so by sending the names of all the artists stored on your phone to MusicBrainz. <br/>
  The app does <b>not</b> send any other data.</p>
  <p>For MusicBrainz' privacy policy please see <a href="http://musicbrainz.org/doc/About/Privacy_Policy">http://musicbrainz.org/doc/About/Privacy_Policy</a>.
