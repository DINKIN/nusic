apply plugin: 'java'
compileJava {
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

dependencies {
    compile group: 'commons-io', name: 'commons-io', version:'2.4'
    compile group: 'org.roboguice', name: 'roboguice', version:'3.0.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.6'
  compile project(':nusic-data-api')
  compile project(':nusic-util')
    testCompile group: 'org.robolectric', name: 'android-all', version:'5.0.0_r2-robolectric-1'
    testCompile group: 'org.robolectric', name: 'robolectric', version:'2.4'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compile(group: 'android', name: 'android', version:'6.0_r2') {
       /* This dependency was originally in the Maven provided scope, but the project was not of type war.
       This behavior is not yet supported by Gradle, so this dependency has been converted to a compile dependency.
       Please review and delete this closure when resolved. */
    }
    // TODO this is only needed for annotation processing --> "provided" scope
    compile(group: 'org.roboguice', name: 'roboblender', version:'3.0.1')     
}

project.tasks.withType(JavaCompile) { task ->
    options.compilerArgs << "-AguiceAnnotationDatabasePackageName=${group}.annotation.data"
}